<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<!-- metaの部品化 -->
		<div th:fragment="meta" th:remove="tag">
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		</div>
		
		<!-- link要素の部品化 -->
		<div th:fragment="styles" th:remove="tag">
			<!-- Bootstrap -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		
			<!-- Google Fonts -->
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
		
			<link rel="stylesheet" th:href="@{/css/style.css}">
		</div>
		
		<title>部品化のHTMLファイル</title>
	</head>
	
	<body>
		<!-- ヘッダーの部品化 -->
		<div th:fragment="header" th:remove="tag">
			<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm nagoyameshi-navbar">
				<div class="container nagoyameshi-container">
					<a class="navbar-brand" th:href="@{/}">
						<img th:src="@{/images/logo.png}" class="nagoyameshi-logo me-1" alt="NAGOYAMESHI">
					</a>
					
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto">
							<!-- 未ログインであれば表示 -->
							<li class="nav-item" sec:authorize="isAnonymous()">
								<a class="nav-link" th:href="@{/login}">ログイン</a>
							</li>
							<li class="nav-item" sec:authorize="isAnonymous()">
								<a class="nav-link" th:href="@{/signup}">会員登録</a>
							</li>
							
							<!-- ログイン済み・有料会員であれば表示 -->
							<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_PAIDGENERAL')">
								<a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
									<span sec:authentication="principal.user.name"></span>
								</a>
								
								<div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">
									<span class="nagoyameshi-dropdown-item">　会員Myページ</span>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user}">・会員情報</a>
									
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/reservations}">・店舗予約一覧</a>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/favorites}">・お気に入り登録一覧</a>

									<div class="dropdown-divider"></div>
									
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
										ログアウト
									</a>
									
									<div class="dropdown-divider"></div>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user/delete}">
										退会
									</a>

									<form class="d-none" id="logout-form" th:action="@{/logout}" method="post"></form> 
								</div>
							</li>
							
							<!-- ログイン済み・無料会員であれば表示 -->
							<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_FREEGENERAL')">
								<a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
									<span sec:authentication="principal.user.name"></span>
								</a>
								
								<div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">
									<span class="nagoyameshi-dropdown-item">　会員Myページ</span>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user}">・会員情報</a>
									
									<div class="dropdown-divider"></div>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
										ログアウト
									</a>

									<div class="dropdown-divider"></div>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user/delete}">
										退会
									</a>

									<form class="d-none" id="logout-form" th:action="@{/logout}" method="post"></form> 
								</div>
							</li>
							
							<!-- 管理者であれば表示 -->
							<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
								<a id="navbarDropdownAdmin" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
									管理者メニュー
								</a>
								
								<div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAdmin">
									<span class="nagoyameshi-dropdown-item">　基本情報設定</span>
									
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/settings/profile}">・会社概要設定</a>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/settings/terms}">・利用規約設定</a>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/settings/templates}">・メールテンプレート設定</a>

									<div class="dropdown-divider"></div>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/stores}">店舗管理</a>

									<div class="dropdown-divider"></div>
									
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/categories}">カテゴリ管理</a>
									
									<div class="dropdown-divider"></div>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/users}">会員情報管理</a>
									
									<div class="dropdown-divider"></div>
									
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/sales}">売上管理</a>
									
									<div class="dropdown-divider"></div>

									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
										ログアウト
									</a>
									<form class="d-none" id="logout-form" th:action="@{/logout}" method="post"></form> 
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		
		
		<!-- フッターの部品化 -->
		<div th:fragment="footer" th:remove="tag">
			<footer>
				<div class="d-flex justify-content-center align-items-center h-100 bg-success text-white">
					<div class="d-flex justify-content-center footer-link">
						<a th:href="@{/profile}" class="nagoyameshi-top-link me-3">会社概要</a>
						<a th:href="@{/terms}" class="nagoyameshi-top-link me-3">利用規約</a>
					</div>
					<p class="text-center small mb-0">&copy; NAGOYAMESHI All rights reserved.</p>
				</div>
			</footer>
		</div>
		
		<!-- scriptの部品化 -->
		<div th:fragment="scripts" th:remove="tag">
			<!-- Bootstrap -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		</div>
		
	</body>
</html>
