<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>メールテンプレート設定編集</title>
	</head>
	
	<body>
		<div class="nagoyameshi-wrapper">
			
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-md-8 col-xl-5 col-lg-6">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/admin/settings/templates}">メールテンプレート設定</a></li>
									<li class="breadcrumb-item active" aria-current="page">メールテンプレート設定編集</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center">メールテンプレート設定編集</h1>
							
								<form method="post" th:action="@{/admin/settings/templates/update}" th:object="${templateEditForm}">
								<input type="hidden" th:field="*{id}">
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="name" class="col-form-label text-md-left fw-bold">名称</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
										<input type="text" class="form-control" th:field="*{name}" autofocus>
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="subject" class="col-form-label text-md-left fw-bold">件名</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('subject')}" class="text-danger small mb-2" th:errors="*{subject}"></div>
										<input type="text" class="form-control" th:field="*{subject}"></textarea>
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="template" class="col-form-label text-md-left fw-bold">本文</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('template')}" class="text-danger small mb-2" th:errors="*{template}"></div>
										<textarea rows="20" class="form-control" th:field="*{template}"></textarea>
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
