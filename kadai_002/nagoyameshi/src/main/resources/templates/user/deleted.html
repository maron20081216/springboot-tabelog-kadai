<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment ::styles}"></div>
		
		<title>退会完了</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			
			<!-- ログイン用のヘッダー -->
			<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm nagoyameshi-navbar">
				<div class="container nagoyameshi-container">
					<img th:src="@{/images/logo.png}" class="nagoyameshi-logo me-1" alt="NAGOYAMESHI">
					
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</nav>
			
			<main>
				<div class="container pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8"><br>
							
							<h1 class="mb-4 text-center">退会完了</h1><br>
							
							<div class="mb-3">
								<p class="text-center">
									退会が完了しました。<br><br><br>
									これまでご利用いたただき、ありがとうございました。<br><br>
									またのご利用お待ちしております。<br>
								</p>
							</div>
							
							<br>
							
							<div class="text-center">
								<p>
									<a th:href="@{/login}">ログイン</a>
								</p>
							</div>

						</div>
					</div>
				</div>
				
			</main>

			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
