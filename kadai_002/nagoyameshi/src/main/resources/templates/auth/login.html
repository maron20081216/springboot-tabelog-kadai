<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment ::styles}"></div>
		
		<title>ログイン</title>
	</head>
	
	<body>
		<div class="nagoyameshi-wrapper">
			
			<!-- ログイン用のヘッダー -->
			<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm nagoyameshi-navbar">
				<div class="container nagoyameshi-container">
					<img th:src="@{/images/logo.png}" class="nagoyameshi-logo me-1" alt="NAGOYAMESHI">
					
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</nav>


			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
							<h1 class="mb-4 text-center">ログイン</h1>
							
							<div th:if="${successMessage}" class="alert alert-info">
								<span th:text="${successMessage}"></span>
							</div>
							
							<div th:if="${param.error}" class="alert alert-danger">
								メールアドレスまたはパスワードが正しくありません。
							</div>
							
							<!-- ログアウトした場合 -->
							<div th:if="${param.loggedOut}" class="alert alert-info">
								ログアウトしました。
							</div>

							<!-- パスワードを再発行した場合 -->
							<div th:if="${param.reissued}" class="alert alert-success">
								パスワードを再発行しました。
							</div>
							
							<!-- 無料→有料会員に変更した場合 -->
							<div th:if="${param.upgraded}" class="alert alert-success">
								会員情報が更新されました。再ログインしてください。
							</div>
							
							<!-- 有料→無料会員に変更した場合 -->
							<div th:if="${param.downgraded}" class="alert alert-success">
								会員情報が更新されました。再ログインしてください。
							</div>
							
							<form method="post" th:action="@{/login}">
								<div class="form-group mb-3">
									<input type="text" class="form-control" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
								</div>
								<div class="form-group mb-3">
									<input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="パスワード"> 
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">ログイン</button>
								</div>
							</form>
							
							<div class="text-center">
								<p>
									<a th:href="@{/reissue}">パスワードを忘れた方はこちら</a>
								</p>
								<p>
									<a th:href="@{/signup}">会員登録</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
