<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment ::styles}"></div>
		
		<title>店舗一覧</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item active" aria-current="page">店舗一覧</li>
							</ol>
						</nav>
						
						<div class="col-xl-3 col-lg-4 col-md-12">
							<form method="get" th:action="@{/stores}" class="w-100 mb-3">
								<div class="input-group">
									<input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="店舗名・エリア・キーワード">
									<button type="submit" class="btn text-white shadow-sm nagoyameshi-btn">検索</button>
								</div>
							</form>
							
							<div class="card mb-3">
								<div class="card-header">
									カテゴリから探す
								</div>
								<div class="card-body">
									<form method="get" th:action="@{/stores}" class="w-100">
										<div class="form-group mb-3">
											<select class="form-control form-select" name="categoryId">
												<div th:each="category : ${categories}">
													<option value="" hidden>選択してください</option>
													<option th:value="${category.getId()}" th:text="${category.getName()}" th:selected="${categoryId == category.getId()}"></option>
												</div>
											</select>
										</div>
										<div class="form-group">
											<button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">検索</button>
										</div>
									</form>
								</div>
							</div>
							
							<div class="card mb-3">
								<div class="card-header">
									予算から探す
								</div>
								<div class="card-body">
									<form method="get" th:action="@{/stores}" class="w-100">
										<div class="form-group mb-3">
											<select class="form-control form-select" name="price">
												<option value="" hidden>選択してください</option>
												<option value="1000" th:selected="${price == 1000}">1,000円以内</option>
												<option value="2000" th:selected="${price == 2000}">2,000円以内</option>
												<option value="3000" th:selected="${price == 3000}">3,000円以内</option>
												<option value="4000" th:selected="${price == 4000}">4,000円以内</option>
												<option value="5000" th:selected="${price == 5000}">5,000円以内</option>
												<option value="6000" th:selected="${price == 6000}">6,000円以内</option>
												<option value="7000" th:selected="${price == 7000}">7,000円以内</option>
												<option value="8000" th:selected="${price == 8000}">8,000円以内</option>
												<option value="9000" th:selected="${price == 9000}">9,000円以内</option>
												<option value="10000" th:selected="${price == 10000}">10,000円以内</option>
											</select>
										</div>
										<div class="form-group">
											<button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">検索</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						
						<div class="col">
							<div class="d-flex justify-content-between flex-wrap">
								<p th:if="${storePage.getTotalPages() > 1}" class="fs-5 mb-3" th:text="${'検索結果：' + storePage.getTotalElements() + '件' + '（' + (storePage.getNumber() + 1) + ' / ' + storePage.getTotalPages() + 'ページ）'}"></p>
								<p th:unless="${storePage.getTotalPages() > 1}" class="fs-5 mb-3" th:text="${'検索結果：' + storePage.getTotalElements() + '件'}"></p>

								<form method="get" th:action="@{/stores}" class="mb-3 nagoyameshi-sort-box">
									<input th:if="${keyword}" type="hidden" name="keyword" th:value="${keyword}">
									<input th:if="${categoryId}" type="hidden" name="categoryId" th:value="${categoryId}">
									<input th:if="${price}" type="hidden" name="price" th:value="${price}">
									<select class="form-select form-select-sm" name="order" onChange="this.form.submit();">
										<option value="createdAtDesc" th:selected="${order == 'createdAtDesc' || order == null}">新着順</option>
										<option value="princeAsc" th:selected="${order == 'princeAsc'}">料金が安い順</option>
										<option value="princeDesc" th:selected="${order == 'princeDesc'}">料金が高い順</option>
									</select>
								</form>
							</div>
							
							<div class="mb-3" th:each="store : ${storePage}">
								<a th:href="@{/stores/__${store.getId()}__}" class="link-dark nagoyameshi-card-link">
									<div class="card h-100">
										<div class="row g-0">
											<div class="col-md-4">
												<img th:if="${store.getImageName()}" th:src="@{/storage/__${store.getImageName()}__}" class="card-img-top nagoyameshi-horizontal-card-image" alt="店舗画像">
												<img th:unless="${store.getImageName()}" th:src="@{/images/noImage.png}" class="card-img-top nagoyameshi-horizontal-card-image" alt="NO IMAGE">
											</div>
											<div class="col-md-8">
												<div class="card-body">
													<h3 class="card-title mb-3" th:text="${store.getName()}"></h3>
																										
													<p class="card-text mb-2">
														<span th:text="${store.getDescription()}"></span>
													</p>
													
													<hr class="mb-3">

													<p class="card-text mb-2">
														<small class="text-muted" th:text="${'〒' + store.getPostalCode()}"></small>
														<small class="text-muted" th:text="${store.getAddress()}"></small>
													</p>
													
													<p class="card-text">
														<span th:text="${'￥' + #numbers.formatInteger(store.getMinPrice(), 1, 'COMMA') + ' ～ ' + #numbers.formatInteger(store.getMaxPrice(), 1, 'COMMA')}"></span>
													</p>

													<p class="card-text">
														<img th:if="${reviewAverageMap.get(store.getId()) <= 0.5}" th:src="@{/images/star0.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage0">
														<img th:if="${reviewAverageMap.get(store.getId()) >= 0.5 && reviewAverageMap.get(store.getId()) < 1}" th:src="@{/images/star0.5.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage0.5">
														<img th:if="${reviewAverageMap.get(store.getId()) == 1}" th:src="@{/images/star1.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage1">
														<img th:if="${reviewAverageMap.get(store.getId()) >= 1.5 && reviewAverageMap.get(store.getId()) < 2}" th:src="@{/images/star1.5.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage1.5">
														<img th:if="${reviewAverageMap.get(store.getId()) == 2}" th:src="@{/images/star2.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage2">
														<img th:if="${reviewAverageMap.get(store.getId()) >= 2.5 && reviewAverageMap.get(store.getId()) < 3}" th:src="@{/images/star2.5.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage2.5">
														<img th:if="${reviewAverageMap.get(store.getId()) == 3}" th:src="@{/images/star3.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage3">
														<img th:if="${reviewAverageMap.get(store.getId()) >= 3.5 && reviewAverageMap.get(store.getId()) < 4}" th:src="@{/images/star3.5.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage3.5">
														<img th:if="${reviewAverageMap.get(store.getId()) == 4}" th:src="@{/images/star4.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage4">
														<img th:if="${reviewAverageMap.get(store.getId()) >= 4.5 && reviewAverageMap.get(store.getId()) < 5}" th:src="@{/images/star4.5.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage4.5">
														<img th:if="${reviewAverageMap.get(store.getId()) == 5}" th:src="@{/images/star5.png}" class="nagoyameshi-review-logo me-1" alt="reviewAverage5">
														<span th:text="${reviewAverageMap.get(store.getId()) + ' / 5'}"></span>
														<span th:text="${'（' + reviewSumMap.get(store.getId()) + '件）'}"></span>
													</p>
												</div>
											</div>
										</div>
									</div>
								</a>
							</div>
							
							<!-- ページネーション -->
							<div th:if="${storePage.getTotalPages() > 1}" class="d-flex justify-content-center">
								<nav aria-label="店舗一覧ページ">
									<ul class="pagination">
										<li class="page-item">
											<span th:if="${storePage.isFirst()}" class="page-link disabled">前</span>
											<a th:unless="${storePage.isFirst()}" th:href="@{/stores(page = ${storePage.getNumber() - 1}, keyword = ${keyword}, categoryId = ${categoryId}, price = ${price}, order = ${order})}" class="page-link nagoyameshi-page-link">前</a>
										</li>
										<li th:each="i : ${#numbers.sequence(0, storePage.getTotalPages() - 1)}" class="page-item">
											<span th:if="${i == storePage.getNumber()}" class="page-link active nagoyameshi-active" th:text="${i + 1}"></span>
											<a th:unless="${i == storePage.getNumber()}" th:href="@{/stores(page = ${i}, keyword = ${keyword}, categoryId = ${categoryId}, price = ${price}, order = ${order})}" class="page-link nagoyameshi-page-link" th:text="${i + 1}"></a>
										</li>
										<li class="page-item">
											<span th:if="${storePage.isLast()}" class="page-link disabled">次</span>
											<a th:unless="${storePage.isLast()}" th:href="@{/stores(page = ${storePage.getNumber() + 1}, keyword = ${keyword}, categoryId = ${categoryId}, price = ${price}, order = ${order})}" class="page-link nagoyameshi-page-link">次</a>
										</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</main>

			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>

		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
